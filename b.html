<script LANGUAGE="JavaScript" type="text/javascript">
function enviardados(){

if(document.form1.cidade.value=="" || document.form1.cidade.value.length < 3){alert( "Preencha campo Cidade corretamente!" );return false;}

if(document.form1.csenha.value==""){alert( "Preencha campo CONFIRME A SENHA corretamente!" );return false;}
*/
  ShowForm = window.open('','pop', 'toolbar=no,status=no,width=410,height=250')
  message = "<body bgcolor='#99ccff'><b>Resposta do Formulario</b><br><p align='center'><font color='green' style='border-width:3px;border-style:dashed;border-color:green'>Usuário cadastrado com sucesso!</font></p>";

  ShowForm.document.write(message);
}
</script>
